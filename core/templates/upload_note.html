{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2 class="text-light">Upload a Note</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>
{% endblock %}
